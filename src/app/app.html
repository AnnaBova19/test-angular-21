@if (isAuthenticated$ | async) {
  <nav class="bg-gray-800 text-white p-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="text-2xl font-bold">App</div>
      <div class="flex items-center gap-4">
        @if (user$ | async; as user) {
          <div class="flex items-center gap-3">
            @if (user.picture) {
              <img [src]="user.picture" [alt]="user.name" class="w-8 h-8 rounded-full">
            }
            <span class="text-sm">{{ user.email }}</span>
          </div>
        }
        <button 
          (click)="logout()"
          class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition duration-200">
          Logout
        </button>
      </div>
    </div>
  </nav>
}
